{% extends "store/base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block mb-2 font-medium">Username</label>
        <input type="text" name="username" id="username" placeholder="admin" 
               class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2 font-medium">Password</label>
        <input type="password" name="password" id="password" placeholder="********" 
               class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>
      <button type="submit" class="w-full py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500 transition-all">Login</button>
    </form>
    {% if messages %}
      <ul class="mt-3 text-red-500">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
{% endblock %}
