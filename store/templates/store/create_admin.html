{% extends "store/base.html" %}
{% block title %}Create Admin{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-[80vh]">
  <div class="w-full max-w-md bg-black bg-opacity-80 p-8 rounded-xl shadow-2xl text-white">
    <h1 class="text-4xl font-bold mb-6 text-yellow-400 text-center">Create New Admin</h1>

    {% if messages %}
      {% for message in messages %}
        <p class="text-center mb-4 {% if message.tags == 'error' %}text-red-500{% else %}text-green-400{% endif %}">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="w-full p-3 rounded mb-4 bg-gray-800 text-white" required>
      <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded mb-4 bg-gray-800 text-white" required>
      <input type="password" name="password1" placeholder="Password" class="w-full p-3 rounded mb-4 bg-gray-800 text-white" required>
      <input type="password" name="password2" placeholder="Confirm Password" class="w-full p-3 rounded mb-6 bg-gray-800 text-white" required>
      <button type="submit" class="w-full py-3 bg-yellow-400 text-black font-semibold rounded hover:bg-yellow-500 transition-all">Create Admin</button>
    </form>
  </div>
</div>
{% endblock %}
