{% extends "store/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center"
     style="background-image: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1470&q=80');">
    <div class="login-card backdrop-blur-md bg-white bg-opacity-10 rounded-2xl p-8 max-w-md w-full shadow-lg text-white animate-fadeIn">
        <h1 class="text-3xl font-playfair text-center mb-6">Create Your Account</h1>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for m in messages %}
                    <div class="mb-3 p-3 rounded bg-red-100 text-red-800">{{ m }}</div>
                {% endfor %}
            {% endif %}

            <div class="mb-4">
                <label for="name" class="block mb-2 font-medium">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Your Full Name" required
                       class="w-full px-4 py-2 rounded bg-white bg-opacity-20 placeholder-white text-white focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400">
            </div>

            <div class="mb-4">
                <label for="email" class="block mb-2 font-medium">Email</label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required
                       class="w-full px-4 py-2 rounded bg-white bg-opacity-20 placeholder-white text-white focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400">
            </div>

            <div class="mb-4">
                <label for="password" class="block mb-2 font-medium">Password</label>
                <input type="password" name="password" id="password" placeholder="********" required
                       class="w-full px-4 py-2 rounded bg-white bg-opacity-20 placeholder-white text-white focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400">
            </div>

            <button type="submit"
                    class="w-full py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500 transition-all">Sign Up</button>
        </form>

        <p class="mt-4 text-center text-sm">
            Already have an account?
            <a href="{% url 'store:login' %}" class="text-yellow-400 hover:underline">Login</a>
        </p>
    </div>
</div>

<style>
    .login-card {
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
