{% extends "store/base.html" %}
{% block title %}Add Product Image{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-yellow-400">Add Product Image</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="block mb-2 text-gray-300">Product</label>
            <select name="product" class="w-full mb-4 p-2 rounded text-black" required>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>

            <label class="block mb-2 text-gray-300">Image</label>
            <input type="file" name="image" class="w-full mb-4 p-2 rounded text-black" required>

            <label class="block mb-2 text-gray-300">Alt Text (Optional)</label>
            <input type="text" name="alt_text" class="w-full mb-4 p-2 rounded text-black">

            <label class="block mb-2 text-gray-300">Color (Optional)</label>
            <input type="text" name="color" class="w-full mb-4 p-2 rounded text-black">

            <label class="block mb-2 text-gray-300">Primary Image?</label>
            <input type="checkbox" name="is_primary" class="mb-4">

            <button type="submit" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">Add Image</button>
        </form>
    </div>
</div>
{% endblock %}
