{% extends "store/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=1470&q=80');">
  <div class="login-card backdrop-blur-md bg-white bg-opacity-10 rounded-2xl p-8 max-w-md w-full shadow-lg text-white animate-fadeIn">
    <h1 class="text-3xl font-playfair text-center mb-6">Welcome Back</h1>

    <form method="POST">
    {% csrf_token %}
    {% if messages %}
        {% for m in messages %}
            <div class="mb-3 p-3 rounded bg-red-100 text-red-800">{{ m }}</div>
        {% endfor %}
    {% endif %}
    <div class="mb-4">
        <label for="email" class="block mb-2 font-medium">Email</label>
        <input type="text" name="email" id="email" placeholder="you@example.com" required class="w-full px-4 py-2 rounded bg-white bg-opacity-20 placeholder-white text-white">
    </div>
    <div class="mb-4">
        <label for="password" class="block mb-2 font-medium">Password</label>
        <input type="password" name="password" id="password" required class="w-full px-4 py-2 rounded bg-white bg-opacity-20 placeholder-white text-white">
    </div>
    <input type="hidden" name="next" value="{{ next|default:'' }}">
    <button type="submit" class="w-full py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500 transition-all">Login</button>
</form>

    <p class="mt-4 text-center text-sm">
      Don't have an account? 
      <a href="{% url 'store:signup' %}" class="text-yellow-400 hover:underline">Sign Up</a>
    </p>
  </div>
</div>

<style>
.login-card {
  animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
{% endblock %}
