{% extends "store/base.html" %}
{% block title %}Edit Coupon{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-yellow-400">Edit Coupon</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block mb-2 text-gray-300">Code</label>
                <input type="text" name="code" class="w-full p-2 rounded text-black" 
                       value="{{ coupon.code }}" required>
            </div>

            <div>
                <label class="block mb-2 text-gray-300">Discount %</label>
                <input type="number" name="discount_percent" min="0" max="100" 
                       class="w-full p-2 rounded text-black" 
                       value="{{ coupon.discount_percent }}" required>
            </div>

            <div>
                <label class="block mb-2 text-gray-300">Minimum Amount</label>
                <input type="number" name="min_amount" min="0" step="0.01" 
                       class="w-full p-2 rounded text-black" 
                       value="{{ coupon.min_amount }}" required>
            </div>

            <div>
                <label class="block mb-2 text-gray-300">Start Date</label>
                <input type="datetime-local" name="start_date" 
                       class="w-full p-2 rounded text-black" 
                       value="{{ coupon.start_date|date:'Y-m-d\\TH:i' }}" required>
            </div>

            <div>
                <label class="block mb-2 text-gray-300">End Date</label>
                <input type="datetime-local" name="end_date" 
                       class="w-full p-2 rounded text-black" 
                       value="{{ coupon.end_date|date:'Y-m-d\\TH:i' }}" required>
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" name="active" 
                       class="h-4 w-4 text-yellow-500 rounded" 
                       {% if coupon.active %}checked{% endif %}>
                <label class="text-gray-300">Active?</label>
            </div>

            <div class="flex space-x-4 mt-6">
                <a href="{% url 'store:manage_coupons' %}" 
                   class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-500">
                    ‚Üê Back
                </a>
                <button type="submit" 
                        class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">
                    Update Coupon
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
